{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="mx-auto">

    <h2 class="mb-4">Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-secondary btn-sm">Entrar</button>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a class="text-warning" href="{% url 'registro' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
