{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-secondary btn-sm w-100">Entrar</button>
        </form>
        <p class="mt-3 text-center">¿No tienes cuenta? <a class="text-warning" href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
