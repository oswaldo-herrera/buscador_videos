<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}InnovaTube{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Buscador Videos</a>
            {% if user.is_authenticated %}
                <span class="navbar-text text-white me-3">
                    Bienvenido, {{ user.username }}
                </span>
                
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn btn-outline-light btn-sm">Cerrar sesión</button>
                </form>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
